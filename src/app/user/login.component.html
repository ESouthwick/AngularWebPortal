<div class="topLeft">
  <div class='login'>

    <mat-label>Login</mat-label>
    <hr>
    <form novalidate
    (ngSubmit)="login()"
    [formGroup]="loginForm">

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput autofocus ="" id="username" formControlName="userName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button type="button"
        [disabled]="!loginForm.valid"
        (click)="login()">Submit
      </button>

    </form>
  </div>
</div>
