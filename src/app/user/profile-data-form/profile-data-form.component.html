<form (ngSubmit)="onButtonClicked()" novalidate>

  <div class="contentBox">
    <mat-form-field class="dataInputs">
      <mat-label for="id">
        User ID:
      </mat-label>
      <input matInput autofocus id="id" name="id" type="text" required maxlength="4" #uId="ngModel" [(ngModel)]="id"/>
      <div *ngIf="uId.invalid" class="alert">
        <div *ngIf="uId.errors?.['required'] && uId.touched">
          *Required
        </div>
      </div>
    </mat-form-field>
    <mat-form-field class="dataInputs">
      <mat-label for="username">
          Username:
      </mat-label>
      <input matInput id="username" name="username" type="text" required maxlength="15" #uUsername="ngModel" [(ngModel)]="username"/>
      <div *ngIf="uUsername.invalid" class="alert">
        <div *ngIf="uUsername.errors?.['required'] && uUsername.touched">
          *Required
        </div>
      </div>
    </mat-form-field>
    <mat-form-field class="dataInputs">
      <mat-label for="firstName">
          First Name:
      </mat-label>
      <input matInput id="firstName" name="firstName" type="text" required maxlength="15" #uFirstName="ngModel" [(ngModel)]="firstName"/>
      <div *ngIf="uFirstName.invalid" class="alert">
        <div *ngIf="uFirstName.errors?.['required'] && uFirstName.touched">
          *Required
        </div>
      </div>
    </mat-form-field>
    <mat-form-field class="dataInputs">
      <mat-label for="lastName">
        Last Name:
      </mat-label>
      <input matInput id="lastName" name="lastName" type="text" required maxlength="15" #uLastName="ngModel" [(ngModel)]="lastName"/>
      <div *ngIf="uLastName.invalid" class="alert">
        <div *ngIf="uLastName.errors?.['required'] && uLastName.touched">
          *Required
        </div>
      </div>
    </mat-form-field>
    <mat-form-field class="dataInputs">
      <mat-label for="email">
        Email:
      </mat-label>
      <input matInput id="email" name="email" type="email" required maxlength="25" #uEmail="ngModel" [(ngModel)]="email"/>
      <div *ngIf="uEmail.invalid" class="alert">
        <div *ngIf="uEmail.errors?.['required'] && uEmail.touched">
          *Required
        </div>
      </div>
    </mat-form-field>
    <div class="center">
    <button type="submit" [disabled]="uUsername.invalid && uEmail.invalid">{{buttonText}}</button></div>
  </div>
</form>
